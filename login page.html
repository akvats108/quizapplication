<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form onsubmit="return loginUser()">
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <p id="login-msg" style="color: red;"></p>

  <script>
    function loginUser() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      const storedEmail = localStorage.getItem("userEmail");
      const storedPassword = localStorage.getItem("userPassword");

      if (email === storedEmail && password === storedPassword) {
        document.getElementById("login-msg").style.color = "green";
        document.getElementById("login-msg").textContent = "Login successful!";
        // window.location.href = "home.html"; // optional redirect
      } else {
        document.getElementById("login-msg").textContent = "Invalid credentials.";
      }
      return false;
    }
  </script>
</body>
